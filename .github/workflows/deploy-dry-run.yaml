name: Deploy Dry Run to VPS with SSH

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Web UI から手動実行用

concurrency:
  group: deploy-main
  cancel-in-progress: false # キャンセルせず「待ち行列」にする

jobs:
  deploy-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      # SSH 準備
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # ホスト鍵登録（ホスト名とポートも Secrets から）
          ssh-keyscan -p "${{ vars.SSH_PORT }}" "${{ vars.SSH_HOST }}" >> ~/.ssh/known_hosts

      # rsync デプロイ
      - name: Deploy Dry Run via rsync to XServer VPS
        env:
          REMOTE_USER: ${{ vars.SSH_USER }}
          REMOTE_HOST: ${{ vars.SSH_HOST }}
          REMOTE_PORT: ${{ vars.SSH_PORT }}
          REMOTE_DIR: ${{ vars.SSH_REMOTE_DIR }}
        run: |
          LOCAL_DIR=./dist/

          rsync -aznv --delete --itemize-changes \
            -e "ssh -p ${REMOTE_PORT} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes" \
            "${LOCAL_DIR}" \
            "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_DIR}"
